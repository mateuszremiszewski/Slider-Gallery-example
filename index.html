<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider/Gallery example</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section>
    <div class="container" >
        <button id="prevPicture"></button>
        <div class="slider">
            <ul >
                <li class="active"><img src="images/1.jpeg"></li>
                <li class="hidden"><img src="images/2.jpeg"></li>
                <li class="hidden"><img src="images/3.jpeg"></li>
                <li class="hidden"><img src="images/4.jpeg"></li>
                <li class="hidden"><img src="images/5.jpeg"></li>
                <li class="hidden"><img src="images/6.jpeg"></li>
            </ul>
        </div>
        <button id="nextPicture"></button>
    </div>
</section>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">

</script>
<script src="app.js"></script>

</body>
</html>
